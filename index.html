<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Title tag that has the name of the webpage --> 
    <title>Pokedex</title>
    <link rel="stylesheet" href="style.css">
</head>

<!-- Body tag that has the search, Logo, and buttons used --> 
<body>
    <nav>
        <ul>
            <li class="search", id="search1">
                <input type="text" placeholder="Search Name" id="searchValName">
                <label class="icon">
                    <button type="submit", id="buttonName">Go</button>
                </label>
            </li>
            <li class="logo">Dev's Pokedex</li>
                <li class="search", id="search2">
                    <input type="number" min="0" placeholder="Search Index" id="searchValIndex">
                    <label class="icon2">
                        <button type="submit" id="buttonIndex">Go</button>
                    </label>
                </li>
        </ul>

    </nav>
    <!-- Unordered list where the pokemon cards are generated into through javascript--> 
 <ul>
    <div class="poke-card" id="poke-card"></div>
 </ul>
 <script src="script.js" defer></script>
</body>
</html>
