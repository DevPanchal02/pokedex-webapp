<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Title tag that has the name of the webpage --> 
    <title>Pokedex</title>
    <link rel="stylesheet" href="style.css">
</head>

<!-- Body tag that has the search, Logo, and buttons used --> 
<body>
    <nav>
        <ul>
           <li class="logo">Dev's Pok√©dex</li>
           <li class="btn"><span class="fas fa-bars"></span></li>
           <div class="items">
              <li><button class="a" id="kanto">Kanto</button></li>
              <li><button class="a" id="jhoto">Jhoto</button></li>
              <li><button class="a" id="hoenn">Hoenn</button></li>
              <li><button class="a" id="sinnoh">Sinnoh</button></li>

              <li><button class="a" id="kalos">Kalos</button></li>
              <li><button class="a" id="alola">Alola</button></li>
              <li><button class="a" id="galar">Galar</button></li>
           </div>
           <li class="search-icon", id="search1">
              <input type="text" placeholder="Search">
           </li>
        </ul>
     </nav>
    <!-- Unordered list where the pokemon cards are generated into through javascript--> 
    <ul>
        <div id="searchList">

        </div>
     </ul>
 <ul>
   <div id="list">
    <div class="poke-card" id="poke-card"></div>
   </div>
 </ul>
 <script src="script.js" defer></script>
</body>
</html>
