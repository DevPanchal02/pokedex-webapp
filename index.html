<!DOCTYPE html>
<html lang="en">
<head>
    <title>Pokedex</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <ul>
            <li class="search", id="search1">
                <input type="search" placeholder="Search Name" id="searchValName">
                <label class="icon">
                    <button type="submit", id="buttonName">Go</button>
                </label>
            </li>
            <li class="logo">Dev's Pokedex</li>
                <li class="search", id="search2">
                    <input type="search" placeholder="Search Index" id="searchValIndex">
                    <label class="icon2">
                        <button type="submit" id="buttonIndex">Go</button>
                    </label>
                </li>
        </ul>

    </nav>
 <ul>
    <div class="poke-card" id="poke-card"></div>
 </ul>
 <script src="script.js" defer></script>
</body>
</html>
